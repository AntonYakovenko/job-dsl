apply plugin: 'groovy'

group 'com.jenkins'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
    maven { url 'http://repo.jenkins-ci.org/releases/' }
}

sourceSets {
    main {
        groovy {
            srcDirs 'src'
        }
    }
}

//configurations {
//    jobdsl
//}

dependencies {
//    jobdsl "org.jenkins-ci.plugins:job-dsl-core:1.76"
    compile "org.jenkins-ci.plugins:job-dsl-core:1.76"
    compile "org.codehaus.groovy:groovy-all:2.5.7"
}
